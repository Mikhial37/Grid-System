<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Grid System</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<style type="text/css">
	.black{
		background: lightgrey;
		border: 1px solid black;
	}
.oragne{
		background: orange;
		border: 1px solid black;
}
.pink{
		background: pink;
		border: 1px solid black;
}
</style>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-3 col-sm-6 black">
				<div class="row">
				<div class="col-lg-6 oragne">FIRST HALF</div>
				<div class="col-lg-6 oragne">OTHER HALF</div>
				</div> 
			</div>
			<div class="col-md-3 col-sm-6 black">TOUR DATE</div>
			<div class="col-md-3 col-sm-6 black">TOUR DATE</div>
			<div class="col-md-3 col-sm-6 black">
				<div class="row">
				<div class="col-lg-2 pink">1</div>
				<div class="col-lg-2 pink">2</div>
				<div class="col-lg-2 pink">3</div>
				<div class="col-lg-2 pink">4</div>
				<div class="col-lg-2 pink">5</div>
				<div class="col-lg-2 pink">6</div>
				</div> 
			</div>
		</div>
	</div>

</body>
</html>
